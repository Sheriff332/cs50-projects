<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Website Authentication</title>
  </head>
  <body>
    <h1> Please Sign in to have complete access to the website</h1>
    <form id="signin" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="InputEmail1">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
      var secret='False';
      function rp() {
        localStorage.setItem('pranked', 'false');
      }

      document.addEventListener('DOMContentLoaded', function() {

        let form = document.getElementById("signin");
        form.addEventListener('submit', function(event) {
          let input1 = document.getElementById("InputEmail1").value;
          let input2 = document.getElementById("InputPassword1").value;
          if (input1 == "malan@harvard.edu" && input2 == "thisiscs50") {
            secret = 'True';
            window.location.href = "secret.html";
          }
        });
        // Check if 'pranked' key exists in localStorage, if not, set it to 'false'
        if (localStorage.getItem('pranked') === null){
          localStorage.setItem('pranked', 'false');
        }

        // Function to handle form submission
        document.querySelector("form.needs-validation").addEventListener("submit", function(event) {
          // Prevent default form submission
          event.preventDefault();



          // Get form elements
          var emailInput = document.getElementById('InputEmail1');
          var passwordInput = document.getElementById('InputPassword1');

          if(emailInput.checkValidity() && passwordInput.checkValidity()){
            // Check if 'pranked' is 'false', if yes, set it to 'true' and redirect
            if (localStorage.getItem('pranked') === 'false'){
              localStorage.setItem('pranked', 'true');
              window.location.href = "cookies.html";
            }
            else if (localStorage.getItem('pranked') === 'true' && secret === 'False'){
            window.location.href = "lol.html";
            }
          }

          // Validate form elements
          if (!emailInput.checkValidity()) {
            emailInput.classList.add('is-invalid');
          } else {
            emailInput.classList.remove('is-invalid');
          }

          if (!passwordInput.checkValidity()) {
            passwordInput.classList.add('is-invalid');
          } else {
            passwordInput.classList.remove('is-invalid');
          }

          // Check if the form is valid
          if (emailInput.checkValidity() && passwordInput.checkValidity()) {
            this.classList.add('was-validated');
          } else {
            this.classList.remove('was-validated');
          }
        });

        // Example starter JavaScript for disabling form submissions if there are invalid fields
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      });
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
