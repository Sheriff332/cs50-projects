<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      .btn-primary.raised {
	      box-shadow: 0 3px 0 0 #007299;
      }

      .btn-primary.raised:active, .btn-primary.raised.active {
	      background: #33a6cc;
	      box-shadow: none;
	      margin-bottom: -3px;
	      margin-top: 3px;
      }

      button:focus {
        outline: none;
        box-shadow: none;
        border: none;
      }

      button:hover {
        background-color: none;
      }
    </style>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Homepage?</title>
  </head>
  <body>
    <h1>Nothing to see here... that's what you get for disabling cookies.</h1>
    <h2>
      If you plan to stay here and contemplate your decision for a while...<br>
      Feel free to use this (totally useless) button
    </h2>


    <div class='container' style="margin-left: 20px;">
      <button type="button" class="btn btn-primary btn-lg raised">Click Me!</button>
    </div>

    <p id='counter' style="margin-left: 50px;">
    </p>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      let counter = 0;
      document.querySelector('button').addEventListener('click', () => {
          counter++;
          document.getElementById("counter").innerHTML = "Counter: "+ counter;
      });
      if (counter==500){
        window.location.href = "secret.html";
      }
    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
